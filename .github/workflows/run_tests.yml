name: Run Google Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3.5.3
      with:
        fetch-depth: 0

    - name: Pin APT packages versions
      run: |
        sudo apt-get update
        sudo tee /etc/apt/preferences.d/pin-versions <<EOF
        Package: libboost*
        Pin: version 1.74*
        Pin-Priority: 1001

        Package: cmake
        Pin: version 3.22*
        Pin-Priority: 1001

        Package: rapidjson-dev
        Pin: version 1.1*
        Pin-Priority: 1001

        Package: libyaml-cpp-dev
        Pin: version 0.7*
        Pin-Priority: 1001

        Package: libhiredis-dev
        Pin: version 0.14*
        Pin-Priority: 1001
        EOF

    - name: Install dependencies
      run: |
        sudo apt-get install -y \
          libboost1.74-all-dev=1.74.0-14ubuntu3 \
          build-essential=12.9ubuntu3 \
          cmake=3.22.1-1ubuntu1.22.04.1 \
          libssl-dev=3.0.2-0ubuntu1.10 \
          libpq-dev=14.9-0ubuntu0.22.04.1 \
          pkg-config=0.29.2-1ubuntu3 \
          rapidjson-dev=1.1.0+dfsg2-0ubuntu2 \
          libyaml-cpp-dev=0.7.0-2 \
          libhiredis-dev=0.14.0-6

    - name: Cache build directories
      uses: actions/cache@v3.3.1
      with:
        path: |
          build/_deps
          ~/.cache/pip
        key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Cache build artifacts
      uses: actions/cache@v3.3.1
      with:
        path: |
          build/CMakeFiles
          build/*/CMakeFiles
          build/*/*.a
          build/*/*.so
        key: ${{ runner.os }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Build project
      run: |
        cd scripts
        chmod +x *.sh
        ./build.sh --debug --clean
      shell: bash

    - name: Run tests
      run: |
        cd scripts
        ./run_tests.sh